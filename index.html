<!DOCTYPE html>
<html ng-app="friendsApp">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="friendCtrl">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

<!--        <input class="form-control" placeholder="Search Anything About Your Friends" ng-model='filterFriends'>-->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->
        
		  <input class="form-control" placeholder="Search Name" ng-model='friendFilter.name'>
        <input class="form-control" placeholder="Search Location" ng-model='friendFilter.current_location.name'>
         

        <select class="input-medium" ng-model="sortProperties" ng-options="option.name for option in sortOptions">
          
        </select>

        <select class="input-medium" ng-model="sortBy">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat="friend in friends | filter: friendFilter | orderBy: sortProperties.value : checkSort()">
        <img class="profile-pic" ng-src='{{friend.pic_square}}'

        <h3>{{friend.name}}</h3>

        <div class="location">
			Location: {{friend.current_location.name}} 
        </div>

        <div class="status">
          Status: {{friend.status.message}} <span class="hashtag">#ihateprovo</span>
        </div>

        <div class="num-friends">
          {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
